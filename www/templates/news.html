    <!--<a ng-repeat="item in items track by $index" class="item item-thumbnail-left" ng-click="browse(item.link)">-->

      <img ng-src="{{ item.mediaurl }}" />

      <h2>-{{ item }}-</h2>
      <h3>{{ item.description }}</h3>
    </a>

  </div>
