<ion-view view-title="{{settings['team.name']}} News" ng-init="init()">
  <ion-content ng-controller="FeedController as item">
    <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
    </ion-refresher>
  <div class="list">

    <a ng-repeat="item in items | unique :'title' | orderBy : '-date'"
       class="item {{ item.mediaurl ? 'item-thumbnail-left' : '' }}" ng-click="browse(item.link)">

      <img ng-src="{{ item.mediaurl }}" ng-show="item.mediaurl" />
      <h4 class="date">{{ item.date | date:'medium'}}</h4>
      <h2 ng-bind-html="item.title"></h2>
      <h3 ng-bind-html="item.description"></h3>
    </a>

  </div>
    <ion-infinite-scroll
      on-infinite="loadMore()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
